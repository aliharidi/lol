<ion-header>
  <ion-toolbar>
    <ion-title> Authenticate </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f ="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="email" ngModel name="email" required email #emailCtr="ngModel" ></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtr.valid && emailCtr.touched" lines="none">
            <ion-label>Should be a valid email address</ion-label>
          </ion-item>
          <ion-item>
             <ion-label position="floating">Password</ion-label>
               <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtr="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtr.valid && passwordCtr.touched" lines="none">
            <ion-label>
              Should at least be 6 characters long
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="button" color="primary" fill="clear" expand="block">Switch to Login</ion-button>
  <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="!f.valid">
    Login
  </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
  <!-- <div style="text-align: center;">
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div> -->
  
</ion-content>
