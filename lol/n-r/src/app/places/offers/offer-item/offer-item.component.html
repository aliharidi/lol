<!-- this the struct of the showing places on offers page -->
<ion-item  [routerLink]="['/','places','tabs','offers',offer.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
     <h1>{{offer.title}}</h1>
     <!-- <p> {{ offer.description }} </p> -->
     <div class="offer-detail">
       <ion-icon name="calendar" color="primary"></ion-icon>
       <ion-text color="success" class="space-left"> {{ getDummyDate() | date }} </ion-text>
       <span class="space-left">To</span>
       <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
       <ion-text color="success" class="space-left"> {{ getDummyDate() | date }} </ion-text>
     </div>
     </ion-label>
</ion-item>
